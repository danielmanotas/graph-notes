<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="/Graph-Notes/css/register.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="/Graph-Notes/assets/img/favicon.svg" type="image/x-icon">
  </head>
  <body>

    <div class="login-container">
      <i class="fas fa-project-diagram"></i>
      <h1>Graph Notes</h1>
        <h2>Registrarse</h2>
        <form id="login-form">
            <input type="text" id="Name" placeholder="Nombre" required>
            <input type="text" id="lastname" placeholder="Apellido" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="register">Registrarse</button>
            <a href="/Graph-Notes/html/login.html">Iniciar Sesión</a>
        </form>
        <p id="error-message"></p>   
    </div>
    <script src="/Graph-Notes/js/register-user.js" type="module"></script>
    
</body>
</html>
