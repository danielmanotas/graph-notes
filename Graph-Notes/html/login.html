<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="/graph-notes/Graph-Notes/css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="/graph-notes/Graph-Notes/assets/img/favicon.svg" type="image/x-icon">
  </head>
  <body>

    <div class="login-container">
      <i class="fas fa-project-diagram"></i>
      <h1>Graph Notes</h1>
        <form id="login-form">
          <span>Iniciar sesión</span>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="login">Iniciar sesión</button>
            <a href="/graph-notes/Graph-Notes/html/registro.html">Registrarse</a>
        </form>
        <p id="error-message"></p>
    </div>
    
    <script src="/graph-notes/Graph-Notes/js/login-user.js" type="module"></script>

</body>
</html>
